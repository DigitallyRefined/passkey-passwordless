# Make changes to `.github/dependabot.template.yml` and a PR will be automatically created.
version: 2
enable-beta-ecosystems: true
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
  - package-ecosystem: docker
    directory: api
    schedule:
      interval: weekly
    ignore:
      - dependency-name: node
        versions:
          - '>=23'
  - package-ecosystem: docker
    directory: web
    schedule:
      interval: weekly
    ignore:
      - dependency-name: node
        versions:
          - '>=23'
  - package-ecosystem: docker-compose
    directory: .
    schedule:
      interval: weekly
    ignore:
      - dependency-name: node
        versions:
          - '>=23'
  - package-ecosystem: npm
    directory: api
    schedule:
      interval: weekly
    ignore:
      - dependency-name: '@types/node'
        versions:
          - '>=23'
  - package-ecosystem: npm
    directory: .
    schedule:
      interval: weekly
    ignore:
      - dependency-name: '@types/node'
        versions:
          - '>=23'
  - package-ecosystem: npm
    directory: web
    schedule:
      interval: weekly
    ignore:
      - dependency-name: '@types/node'
        versions:
          - '>=23'
