<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>WebAuthn - Register</title>
</head>

<body>
  <h1><a href="/">WebAuthn - Register</a></h1>

  <script type="module">
    import {
      browserSupportsWebAuthn,
      startRegistration,
    } from './node_modules/@simplewebauthn/browser/dist/bundle/index.js';

    import { config } from './config.js';
    const { authenticatorAttachment, residentKey } = config.webAuthnOptions;

    const regForm = document.querySelector('#regForm');
    const feedbackTxt = document.querySelector('#feedbackTxt');

    // Depending on the residentKey setting allow the user to choose if they want to save their login
    const rememberCheckbox = document.querySelector('#remember');
    if (residentKey === 'preferred') {
      rememberCheckbox.checked = true;
    }
    if (residentKey === 'required') {
      rememberCheckbox.checked = true;
      rememberCheckbox.disabled = true;
    }

    /**
     * Registration
     */
    document.querySelector('#regForm').addEventListener('submit', async (e) => {
      // Reset success/error messages
      feedbackTxt.innerText = '';

      const email = document.querySelector('#email').value;
      const rememberMe = document.querySelector('#remember').checked;

      if (!regForm.checkValidity()) {
        throw new Error('Fill out the form');
      }

      e.preventDefault();

      if (!rememberMe) {
        localStorage.removeItem('email');
      }

      try {
        const res = await fetch(`${config.apiUrl}/registration/generate-options`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        const opts = await res.json();
        if (!res.ok) {
          throw new Error(`Failed: ${res.statusText} ${JSON.stringify(opts, null, 2)}`);
        }

        opts.authenticatorSelection.authenticatorSelection = authenticatorAttachment;
        opts.authenticatorSelection.residentKey = rememberMe ? 'preferred' : 'discouraged';
        opts.authenticatorSelection.requireResidentKey = residentKey === 'required';
        opts.extensions = {
          credProps: rememberMe,
        };

        console.log('Registration Options', JSON.stringify(opts, null, 2));

        const attRes = await startRegistration(opts);
        console.log('Registration Response', JSON.stringify(attRes, null, 2));
        if (attRes?.clientExtensionResults?.credProps?.rk) {
          localStorage.setItem('hasRk', true);
        } else {
          localStorage.removeItem('hasRk');
        }

        const verificationRes = await fetch(`${config.apiUrl}/registration/verify`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, credential: attRes }),
        });

        const verificationJSON = await verificationRes.json();
        if (!verificationRes.ok) {
          throw new Error(`Failed: ${verificationRes.statusText} ${JSON.stringify(verificationJSON, null, 2)}`);
        }

        if (verificationJSON && verificationJSON.verified) {
          feedbackTxt.innerText = 'Authenticator registered.';
        } else {
          throw new Error(`Verification error: ${JSON.stringify(verificationJSON, null, 2)}`);
        }
      } catch (err) {
        console.log({ err });
        if (err.message.includes('Failed')) {
          feedbackTxt.innerText = err.message.includes('already registered')
            ? 'This email address is already registered.'
            : 'There was an error while trying to create your account.';
          throw err;
        }
      }

      if (rememberMe) {
        localStorage.setItem('email', email);
      }

      regForm.style.display = 'none';
      feedbackTxt.innerText = `Check your email, we've sent you a login link. ${feedbackTxt.innerText}`;
    });
  </script>

  <p id="feedbackTxt"></p>

  <form id="regForm">
    <p>
      <label for="email">Email address:</label><br />
      <input type="email" id="email" required placeholder="email@example.com" />
    </p>

    <p>
      <input type="checkbox" id="remember" />
      <label for="remember">Remember my email address</label>
    </p>

    <button id="btnRegBegin" type="submit">
      <strong>üîê&nbsp;Register</strong>
    </button>
  </form>
</body>

</html>
