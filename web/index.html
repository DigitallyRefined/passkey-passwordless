<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>WebAuthn - Home</title>
</head>

<body>
  <h1><a href="/">WebAuthn - Home</a></h1>
  <p>Example homepage</p>
  <form action="register.html">
    <button type="submit" id="btnRegBegin">
      <strong>üö™&nbsp;Register</strong>
    </button>
  </form>
  <p></p>

  <script type="module">
    import {
      browserSupportsWebAuthn,
      startAuthentication,
    } from './node_modules/@simplewebauthn/browser/dist/bundle/index.js';

    import { config } from './config.js';

    const {
      apiUrl,
      webAuthnOptions: { rpID, timeout, userVerification, authenticatorAttachment, residentKey },
    } = config;

    const loginForm = document.querySelector('#btnAuthBegin');

    /**
     * Authentication
     */
    document.querySelector('#btnAuthBegin').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        if (!browserSupportsWebAuthn()) {
          throw new Error("It seems this browser doesn't support WebAuthn...");
        }

        if (!localStorage.getItem('hasRk')) {
          throw new Error('Resent key not yet set');
        }

        const res = await fetch(`${apiUrl}/authentication/generate-options`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        const opts = await res.json();
        console.log('Authentication Options', JSON.stringify(opts, null, 2));

        if (!res.ok) {
          console.log(opts.code);
          throw new Error('Error from API');
        }

        let asseRes;
        asseRes = await startAuthentication({
          ...opts,
          allowCredentials: [],
          residentKey: 'discouraged',
          userVerification: 'discouraged',
        });
        console.log('Authentication Response', JSON.stringify(asseRes, null, 2));

        const verificationRes = await fetch(`${apiUrl}/authentication/verify`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ credential: asseRes }),
        });

        const verificationJSON = await verificationRes.json();
        console.log('Server Response', JSON.stringify(verificationJSON, null, 2));

        if (verificationJSON && verificationJSON.verified) {
          console.log(`User authenticated!`);
          window.location = 'account.html';
        } else {
          throw new Error(`Oh no, something went wrong! Response: ${JSON.stringify(verificationJSON)}`);
        }
      } catch (err) {
        localStorage.removeItem('hasRk');
        console.log(err);
        window.location = e.target.action;
      }
    });
  </script>

  <form action="login.html" id="btnAuthBegin">
    <button type="submit">
      <strong>üîê&nbsp;Login</strong>
    </button>
  </form>
</body>

</html>
