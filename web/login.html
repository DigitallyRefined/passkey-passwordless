<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>WebAuthn - Login</title>
</head>

<body>
  <h1><a href="/">WebAuthn - Login</a></h1>
  <form>
    <p>
      <label for="email">Email address:</label><br />
      <input type="email" id="email" required placeholder="email@example.com" />
    </p>

    <p>
      <input type="checkbox" id="remember" />
      <label for="remember">Remember my email address</label>
    </p>

    <p>
      <button id="btnAuthBegin">
        <strong>🔐&nbsp;Login</strong>
      </button>
    </p>
  </form>
</body>

</html>
