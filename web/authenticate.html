<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <title>WebAuthn - Login</title>
</head>

<body>
  <h1><a href="/">WebAuthn - Login</a></h1>

  <script>
    const handleAuthenticateResult = (authenticationResult) => {
      if (authenticationResult.verified) {
        window.location = 'account.html';
      } else {
        loginForm.style.display = 'none';
        feedbackTxt.innerText = authenticationResult.error;
      }
    }
  </script>

  <script type="module">
    import { authenticate } from './authenticate.mjs';
    import { browserSupportsWebAuthnAutofill } from './node_modules/@simplewebauthn/browser/dist/bundle/index.js';

    /**
     * Authentication via autofill selection & passkey
     */
    if (await browserSupportsWebAuthnAutofill()) {
      try {
        const authenticationResult = await authenticate({
          useBrowserAutofill: true,
          emailLoginLinkOnFailure: true,
        });
        handleAuthenticateResult(authenticationResult);
      } catch (err) {
        console.error('Autofill error', err);
      }
    }
  </script>

  <p id="feedbackTxt"></p>

  <form id="loginForm">
    <p>
      <label for="email">Email address:</label><br />
      <input type="email" id="email" required autocomplete="webauthn" placeholder="email@example.com" />
    </p>

    <p>
      <button id="btnAuthBegin" type="submit">
        <strong>üîê&nbsp;Login</strong>
      </button>
    </p>

    <p><a href="#" id="loginWithKey">Or login with a security key</a></p>
  </form>

  <script type="module">
    import { authenticate } from './authenticate.mjs';
    import { browserSupportsWebAuthnAutofill } from './node_modules/@simplewebauthn/browser/dist/bundle/index.js';

    const loginForm = document.querySelector('#loginForm');
    const feedbackTxt = document.querySelector('#feedbackTxt');

    /**
     * Authentication via email & passkey
     */
    const login = async (email) => {
      // Reset success/error messages
      feedbackTxt.innerText = '';

      try {
        const authenticationOptions = email ? { email, emailLoginLinkOnFailure: true } : {};
        const authenticationResult = await authenticate(authenticationOptions);
        handleAuthenticateResult(authenticationResult);
      } catch (err) {
        feedbackTxt.innerText = 'There was an error while trying to login.';
        throw err;
      }
    };

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!loginForm.checkValidity()) {
        throw new Error('Fill out the form');
      }

      const email = document.querySelector('#email').value;

      await login(email);
    });

    document.querySelector('#loginWithKey').addEventListener('click', async (e) => {
      e.preventDefault();

      await login();
    });
  </script>
</body>

</html>
