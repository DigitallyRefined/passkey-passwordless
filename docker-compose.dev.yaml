version: '3.4'

services:
  web:
    image: nginx
    restart: unless-stopped
    ports:
      - 3000:80
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./etc/nginx/conf.d/mjs.conf /etc/nginx/conf.d/mjs.conf:ro

  api:
    image: node:lts
    restart: unless-stopped
    ports:
      - 4000:4000
    volumes:
      - ./api:/app
    env_file: .env
    working_dir: /app
    command: bash -c "npm install && npm start"

  db:
    image: mongo
    restart: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - db:/data/db
    env_file: .env

  mongo-express:
    image: mongo-express
    restart: unless-stopped
    ports:
      - 8081:8081
    env_file: .env

volumes:
  db:
